<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = +prompt(`猜拳游戏：
    1.剪刀、  2.石头、  3.布请输入数字以选择其中一种拳法。`);
    const computer = Math.floor(Math.random()*3)+1;
    console.log(computer,user)

    const  random = (x, y) => Math.floor(Math.random()*(y - x +1)+ x)
    random(1,3)

    alert(user === computer ? "平局！" : ( user+1 === computer ? "电脑胜！" : "你赢了！"))
</script>
</body>
</html>
