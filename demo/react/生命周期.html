<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./demo/node_modules/babel-standalone/babel.js"></script>
<script src="./demo/node_modules/react/umd/react.development.js"></script>
<script src="./demo/node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor(props){
            super(props)
            console.log(this.props)
        }
        render(){
            return (
                <div className="container">
                    <h2>组件</h2>
                </div>
            )
        }
    }
    ReactDOM.render(
        <App title={'父组件的值'}></App>,
        document.getElementById('app')
    )
</script>
</html>
