<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

</body>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    class Head extends React.Component{
        constructor(){ //props
            super( ...arguments )
            console.log( this )
            this.state = {
                data: this.props.text
            }
            setTimeout(()=>{
                this.setState({
                    data: '已经改变的值'
                })
            }, 2000)
            this.handleClick = this.handleClick.bind(this) // 重新指向，更改原来的原型指向
        }
        //  方法在实例化对象的原型对象上
        handleClick(){
            console.log('click', this)
        }
        handleClick3 = () => {
            this.setState({
                data: this.props.text
            })
            console.log('click', this)
        }
        render(){
            return (
                <header onClick={this.handleClick3}>header组件：{ this.state.data && this.state.data } props:{this.props.text}</header> //this.props.text
            )
        }
    }
    let element = (
        <div>
            <Head text="请求来的组件数据2"></Head>
        </div>
    )
    ReactDOM.render(
        element,
        document.getElementById('app')
    )
</script>
</html>
